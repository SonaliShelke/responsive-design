<ion-content [fullscreen]="true">
  <div class="main">
    <div class="div-submain">
      <h3 class="div-child-contain">Ongoing Cources (03)</h3>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let course of courses">
            <app-course-training [course]="course"></app-course-training>
          </ion-col>
        </ion-row>
      </ion-grid> 

      <h3 class="div-child-contain">Ongoing Training (03)</h3>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let training of trainings">
            <app-course-training [course]="training"></app-course-training>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </div>
  </div>
</ion-content>
